<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <style>
.border{
            border: solid blue;
            width: 35%;
            padding: 45px;
            background-color: yellowgreen;
        }
        #mysubmit{
          display: block;
          margin: auto;
        }
        #mysubmit:hover{
           background-color: yellowgreen;
        }


    </style>
</head>
<body>
    
   <center>
   <div class="border">
      <h2>REGISTRATION</h2>
      <hr>
     <label for="name">First Name :</label>
    <input type="text" id="name"> <br><br>

    <label for="name1">Last Name :</label>
    <input type="text" id="name1"> <br><br>

    <label for="name2">Email :</label>
    <input type="email" id="name2"> <br><br>
    
    <label for="name3">Contact :</label>
    <input type="tel" id="name3"> <br><br>
    
    <label for="name4">Address :</label>
    <input type="text" id="name4"> <br><br> <br>

    <input id="mysubmit" type="submit"  placeholder="submit">
    
</div>
</center>

</body>
</html>
